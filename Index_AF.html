        // Get hold of the scene element
var scene = document.querySelector('a-scene');

// Random sphere creator
function createSphere() {
  var sphere = document.createElement('a-sphere');
  sphere.setAttribute('position', `${(Math.random() * 20) - 5} ${(Math.random() * 10) - 5} ${(Math.random() * 10) - 5}`);
  sphere.setAttribute('radius', Math.random())
  sphere.setAttribute("color", "#F7EC13");
  return sphere;
}

// Generate 50 random spheres
for(let i = 0; i < 50; i++) {
  scene.appendChild(createSphere());
}
